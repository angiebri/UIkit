<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIkit</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts/ui-icons/style.css" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
      <h3>Wide Button</h3>
      <div class="button">Button</div>

      <div class="button button_theme-light">Button</div>
      <div class="button button_theme-light-default">Button</div>
    </div>

    <div class="wrapper">
      <h3>Preload</h3>
      <div class="button button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-default button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light-default button_load">
        <i class="ui_load"></i></div>
    </div>

    <div class="wrapper">
      <h3>Small Button</h3>
      <div class="button button_load button_small">
        <i class="ui_load"></i></div>
      <div class="button button_theme-default button_load button_small">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light button_load button_small">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light-default button_load button_small">
        <i class="ui_load"></i></div>
    </div>

    <div class="wrapper">
      <h3>Preload</h3>
      <div class="button button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-default button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light button_load">
        <i class="ui_load"></i></div>
      <div class="button button_theme-light-default button_load">
        <i class="ui_load"></i></div>
    </div>
    
</body>
</html>
